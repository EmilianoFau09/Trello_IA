<div id="create-card-form">
  <form class="content" [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <div class="title">
      <input formControlName="title" placeholder="Titulo">
    </div>
    <div class="description">
      <textarea formControlName="description" placeholder="Descripcion"></textarea>
    </div>
    <div class="ia">
      <button type="button" (click)="generateCardDescription()">Generar descripcion</button>
    </div>
    <div class="options">
      <input type="submit">
      <button (click)="close()">Cancelar</button>
    </div>
  </form>
</div>
